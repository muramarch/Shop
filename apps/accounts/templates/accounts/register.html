{% extends 'base.html' %}

{% block content %}

    {% csrf_token %}
    {{ form.as_p }}
    <label for="id_password1">Пароль:</label>
    {{ form.password1 }}
    <label for="id_password2">Подтвердите пароль:</label>
    {{ form.password2 }}
    <button type="submit">Зарегистрироваться</button>
  </form>
{% endblock %}
